<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/test2.png" class="main-logo" alt="Logo Trolle">
            </a>
            <ul class="main-menu">
                <li>
                    <a href="signin.html">Connexion</a>
                </li>
                <li>
                    <a href="signup.html">Inscripton</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="signUp">
            <h1>Créer mon compte</h1>
            <div class="name">
                <input type="name" name="name" id="name" placeholder="Nom" required>
            </div>
            <div class="email">
                <input type="user-email" name="user-email" id="user-email" placeholder="Email" required>
            </div>
            <div class="password">
                <input type="user-password" name="user-password" id="user-password" placeholder="Mot de passe" required>
            </div>
            <div class="submit">
                <button class="mySubmit">Inscription</button>
            </div>
            <a href="#" class="signInBtn">Déjà un compte ?</a>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
